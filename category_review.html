<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Review</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        async function fetchData() {
            const response = await fetch('/aid-items');
            const aidItems = await response.json();

            const table = document.getElementById('aid-items-table');
            aidItems.forEach(item => {
                const row = table.insertRow(-1);
                row.insertCell(0).innerText = item.name;
                row.insertCell(1).innerText = item.category;
                row.insertCell(2).innerText = item.quantity;
                row.insertCell(3).innerText = item.details;
            });
        }
    </script>
    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body onload="fetchData()">
    <div class="container">

        <h1 class="mt-4 mb-4">Category Review <form action="/add-existing-item" method="GET" class="mt-3">
            <button type="submit" class="btn btn-secondary">Add Item</button>
            </form> </h1> 


        <table class="table table-striped" id="aid-items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- Update the buttons -->
        <form action="/add-item" method="GET">
            <button type="submit" class="btn btn-primary">Create Category</button>
        </form>
        <!-- <form action="/add-existing-item" method="GET" class="mt-3">
            <button type="submit" class="btn btn-secondary">Add Item</button>
        </form> -->
    </div>
</body>
</html>
