<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Review</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .home-btn:hover {
            color: #0056b3;
        }
    </style>
    <script>
        async function fetchData() {
            const response = await fetch('/aid-items');
            const aidItems = await response.json();

            const table = document.getElementById('aid-items-table');
            aidItems.forEach(item => {
                const row = table.insertRow(-1);
                row.insertCell(0).innerText = item.name;
                row.insertCell(1).innerText = item.category;
                row.insertCell(2).innerText = item.quantity;
                row.insertCell(3).innerText = item.details;
            });
        }
    </script>
    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body onload="fetchData()">
    <div class="container">
        <h1 class="mt-4 mb-4">Category Review <button type="submit" class="btn btn-primary" onclick="window.open('category_overview.html', '_self')">Overview</button> </h1>

        <table class="table table-striped" id="aid-items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- Update the buttons -->
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <form action="/add-item" method="GET">
                <button type="submit" class="btn btn-primary">Create Category</button>
            </form>
            <form action="/add-existing-item" method="GET" class="mt-3">
                <button type="submit" class="btn btn-secondary">Add Item</button>
            </form>
        </div>
    </div>
    <!-- Add Home button -->
    <button class="home-btn" onclick="window.open('/', '_self')">
        <i class="fas fa-home"></i>
    </button>
</body>
</html>
