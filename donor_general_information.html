<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Information of Aid Donors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function updateForm() {
            const donorType = document.getElementById('donorType').value;
            const ageGroup = document.getElementById('ageGroup');
            const organizationFields = document.getElementById('organizationFields');

            if (donorType === 'individual') {
                ageGroup.style.display = 'block';
                organizationFields.style.display = 'none';
            } else {
                ageGroup.style.display = 'none';
                organizationFields.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">General Information of Aid Donors</h1>
        <form action="/donors/general" method="POST">
            <div class="form-group">
                <label for="donorType">Donor Type</label>
                <select name="donorType" id="donorType" class="form-control" onchange="updateForm()">
                    <option value="individual">Individual</option>
                    <option value="organization">Organization</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group" id="ageGroup">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-control">
            </div>
            <div id="organizationFields" style="display:none">
                <div class="form-group">
                    <label for="headquarters">Headquarters Address</label>
                    <input type="text" name="headquarters" id="headquarters" class="form-control">
                </div>
                <div class="form-group">
                    <label for="principalContact">Principal Contact Person</label>
                    <input type="text" name="principalContact" id="principalContact" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="mailingAddress">Mailing Address</label>
                <input type="text" name="mailingAddress" id="mailingAddress" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="preferredCommunication">Preferred Communication Method</label>
                <select name="preferredCommunication" id="preferredCommunication" class="form-control">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="mail">Mail</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
