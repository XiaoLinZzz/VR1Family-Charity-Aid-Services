<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Information of Aid Recipients</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .home-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">General Information of Aid Recipients</h1>
        <div class="form-container">
            <form action="/recp/general" method="post">
                <div class="form-group">
                    <label for="principal-recipient">Principal Recipient:</label>
                    <input type="text" class="form-control" id="principal-recipient" name="principalRecipient" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="previous-address">Previous Address:</label>
                    <input type="text" class="form-control" id="previous-address" name="previousAddress" required>
                </div>
                <div class="form-group">
                    <label for="total-family-members">Total Family Members:</label>
                    <input type="number" class="form-control" id="total-family-members" name="totalFamilyMembers" required>
                </div>
                <div class="form-group">
                    <label for="partner-name">Common Law Partner Name:</label>
                    <input type="text" class="form-control" id="partner-name" name="commonLawPartner">
                </div>
                <div class="form-group">
                    <label for="partner-age">Age of Common Law Partner:</label>
                    <input type="number" class="form-control" id="partner-age" name="commonLawPartnerAge">
                </div>
                <div class="form-group">
                    <label for="children">Name and Age of Children:</label>
                    <textarea class="form-control" id="children" name="kidsInfo" rows="3"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <button class="home-btn" onclick="window.open('/', '_self')">
        <i class="fas fa-home"></i>
    </button>
</body>
</html>
