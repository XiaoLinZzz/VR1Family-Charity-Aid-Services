    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .card-container {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        .card {
            flex-basis: 300px;
            flex-grow: 1;
            margin-bottom: 30px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 25px;
            text-align: center;
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .category-review-btn {
            display: flex;
            justify-content: center;
        }
        .user-switch {
            z-index: 999;
        }
        
        .custom-control-label:before {
            background-color: #007bff;
            border: none;
        }
        
        .custom-control-label:after {
            background-color: #007bff;
            border: none;
        }
        
        .user-admin-dropdown {
            z-index: 999;
        }
        
        .current-role {
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }
        
        .btn-transparent {
            background-color: transparent;
        }
        .user-admin-dropdown {
            z-index: 999;
            margin-right: 2rem;
        }
        .logo {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
            margin-bottom: 40px;
        }
        


    </style>
    <!-- Add Bootstrap JavaScript and jQuery -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

    <script>
        $(document).ready(function () {
            const storedRole = localStorage.getItem('currentRole');
            if (storedRole) {
                $(".current-role").text(storedRole);
            }

            $("#userOption, #adminOption").on("click", function () {
                const selectedRole = $(this).text();
                $(".current-role").text(selectedRole);
                // Store the current role in localStorage
                localStorage.setItem('currentRole', selectedRole);
            });

            // Check user role before opening the Info pages
            function openInfoPage(pageUrl) {
                if ($(".current-role").text() === "Admin") {
                    window.open(pageUrl, "_self");
                } else {
                    alert("You must be an Admin to access this page.");
                }
            }

            // Bind the openInfoPage function to the Info buttons
            $("#recipientsInfoBtn, #donorsInfoBtn, #kit_info, #Category_info").on("click", function () {
                openInfoPage($(this).data("page-url"));
            });
        });
    </script>

    <div class="user-admin-dropdown float-right mt-2">
        <div class="dropdown">
            <button class="btn btn-transparent dropdown-toggle p-0 border-0" type="button" id="userAdminDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle fa-2x"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userAdminDropdown">
                <a class="dropdown-item" href="#" id="userOption">User</a>
                <a class="dropdown-item" href="#" id="adminOption">Admin</a>
            </div>
        </div>
        <span class="current-role ml-2">User</span>
    </div>

                        <button type="submit" class="btn btn-primary" onclick="location.href='donor_general_information.html';">Submit Information</button>

                    <h5 class="card-title">Kit Management</h5>

                    <button type="submit" class="btn btn-primary" onclick="location.href='request_kit.html'">Request</button>
