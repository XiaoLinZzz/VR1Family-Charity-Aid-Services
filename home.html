<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .card {
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }
    </style>
    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Homepage</h1>
        <div class="card-container">
            <!-- Card 1 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">About Us</h5>
                    <p class="card-text">Description of Page 1.</p>
                    <!-- <a href="/about_us.html" class="btn btn-primary">Go to Page 1</a> -->
                    <button type="submit" class="btn btn-primary" onclick="window.open('about_us.html')">Go to Page 1</button>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Aid Recipients</h5>
                    <p class="card-text">Description of Page 2.</p>
                    <div>
                        <button type="submit" class="btn btn-primary" onclick="window.open('donor_private_information.html')">Private</button>
                        <button type="submit" class="btn btn-primary" onclick="window.open('donor_general_information.html')">General</button>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Aid Donors</h5>
                    <p class="card-text">Description of Page 3.</p>
                    <!-- <a href="donor_general_information.html" class="btn btn-primary">General Donors</a>
                    <a href="donor_private_information.html" class="btn btn-primary">Private Donors</a> -->
                    <!-- buttons of private & genral donors -->
                    <div>
                        <button type="submit" class="btn btn-primary" onclick="window.open('donor_info.html')">Info</button>
                        <button type="submit" class="btn btn-primary" onclick="window.open('donor_private_information.html')">Private</button>
                        <button type="submit" class="btn btn-primary" onclick="window.open('donor_general_information.html')">General</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Link to Category Review -->
        <!-- <a href="category_review.html" class="btn btn-secondary mt-4">Category Review</a> -->
        <button type="submit" class="btn btn-secondary mt-4" onclick="window.open('category_review.html')">Category Review</button>
    </div>
</body>
</html>
